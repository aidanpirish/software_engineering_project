<div class="jumbotron">
  <h1>STUDENT'S LOGS</h1>
  <div class="container">

    <table class="table table-striped">
      <tr *ngFor = "let log of logList; let i = index" >
        <td (click)="emitLogClicked(log.id)" >
          {{log.date}}
        </td>
      </tr>
    </table>

  </div>
  </div>
