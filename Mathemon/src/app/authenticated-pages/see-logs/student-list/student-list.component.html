<div class="jumbotron">
  <h1>STUDENT LIST</h1>
  <div class="container">
    <table class="table table-striped">
      <tr *ngFor = "let student of students; let i = index" >
        <td (click)="emitStudentClicked(student.refId)" >
          {{student.name.firstName}} {{student.name.lastName}}
        </td>
        <!-- Put the picture undernet? -->
      </tr>
    </table>
  </div>

</div>
