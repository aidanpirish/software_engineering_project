      <div class="regular-expression">
        <h2>Regular Expression</h2>
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Left-Side</th>
                  <th scope="col">Right-Side</th>
                  <th scope="col">Expression</th>
                  <th scope="col">Difficulty</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <!-- <tbody *ngFor="let question of addSubQuestions" class = "questions"> -->
                  <!--
                      <td><input type="number" [(value)]="problem.left_side"></td>
                      <td><input type="number" [(value)]="problem.right_side"></td>
                      <td><input type="text" [(value)]="problem.expression"></td>
                      <td><input type="number" [(value)]="problem.difficulty"></td>
                      <td (click)="editProblem(question.id)"><i class="far fa-edit"></i></td>
                      <td (click)="deleteProblem(question.id)"><i class="far fa-trash-alt"></i></td>-->
              <tbody>
                <tr>
                  <td id="reg_left">12</td>
                  <td id="reg_right">13</td>
                  <td id="reg_expr">+</td>
                  <td id="reg_">2</td>
                  <td ONCLICK><i class="far fa-edit"></i></td>
                  <td ONCLICKs><i class="far fa-trash-alt"></i></td>
                </tr>

                <tr>
                  <td><input type="text" #leftSide></td>
                  <td><input type="text" #rightSide></td>
                  <td><input type="text" #expression></td>
                  <td><input type="text" #difficulty></td>
                  <td (click)="addProblem({left_side:leftSide.value,right_side:rightSide.value, diff:difficulty.value, expression:expression.value})"><i class="fas fa-plus"></i></td>
                  <td></td>
                </tr>
              </tbody>
            </table>

            <button type="button" class="btn btn-sm btn-primary">Add Question</button>
      </div>

              <th scope="col">100s</th>
              <th scope="col">Expression</th>

            </tr>
          </thead>
