<div class="jumbotron">
        
  <div class="container">
      <h1>Students Login Here!</h1>  
          <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="this.email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="e.g. math_master13">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="this.password" type="password" class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-primary" (click)="login()">Submit</button>
  </div>
</div>
